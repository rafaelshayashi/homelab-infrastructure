http:
  #region routers 
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.local.example.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox
    opnsense:
      entryPoints:
        - "https"
      rule: "Host(`opnsense.local.example.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: opnsense
    nginx-nodeport:
      entryPoints:
        - "https"
      rule: "Host(`app.local.example.com`) && Path(`/nginx-nodeport`)"
      tls: {}
      service: nginx-nodeport
  #endregion
  #region services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://pve.local.network:8006"
        passHostHeader: true
    opnsense:
      loadBalancer:
        servers:
          - url: "https://opnsense.local.network"
        passHostHeader: true
    nginx-nodeport:
      loadBalancer:
        servers:
          - url: "http://k8s-node-01.local.network:30001"
        passHostHeader: true
  #endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
        
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers